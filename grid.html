 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap with Top Image Banner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
</head>
<body>

  <div class="container-fluid p-0">
    <!-- Top banner image -->
    <div class="w-100">
      <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d" class="img-fluid w-100" alt="Top banner image" style="max-height: 320px; object-fit: cover; display: block;" />
    </div>

    <!-- Grid content -->
    <div class="bg-info">
      <div class="row g-3 py-3 mx-0">
        <div class="col bg-primary p-3 m-1">Column 1</div>
        <div class="col bg-success p-3 m-1">Column 2</div>
        <div class="col bg-danger p-3 m-1">Column 3</div>
      </div>
      <div class="row g-3 py-3 mx-0">
        <div class="col bg-primary p-3 m-1">Column</div>
        <div class="col bg-success p-3 m-1">Column</div>
        <div class="col bg-danger p-3 m-1">Column</div>
      </div>
      <div class="row g-3 py-3 mx-0">
        <div class="col bg-primary p-3 m-1">Column</div>
        <div class="col bg-success p-3 m-1">Column</div>
        <div class="col bg-danger p-3 m-1">Column</div>
      </div>
      <div class="row g-3 py-3 mx-0">
        <div class="col bg-primary p-3 m-1">Column 1</div>
        <div class="col bg-success p-3 m-1">Column 2</div>
        <div class="col bg-danger p-3 m-1">Column 3</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
