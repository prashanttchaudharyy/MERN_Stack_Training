<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Form</title>
</head>
<body>

    <h2>Registration Form</h2>

    <label for="idname">Email:</label>
    <input type="email" name="" id="idname" placeholder="Enter Email Address">
    <br> <br>
    <label for="mob">Mobile Number:</label>
    <input type="tel" name="" id="mob" placeholder="Enter Mobile Number">
    <br> <br>
    <label for="username">Username:</label>
    <input type="email" name="" id="username" placeholder="Create username">
    <br> <br>
    <label for="pass"> Create Password:</label>
    <input type="password" name="" id="pass" placeholder="Enter Password"> 
    <input type="checkbox">
    <br> <br>
    <label for="cpass"> Confirm Password:</label>
    <input type="password" name="" id="cpass" placeholder="Re-Enter Password">
    <input type="checkbox">
    <br><br>
    <button>Click Here To Register</button>
    

</body>
</html>
