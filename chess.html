<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            width: 100px;
            height: 100px;
            text-align: center;
            vertical-align: middle;
            font-size: 60px; /* Chess pieces ka size */
        }
        .dark {
            background-color: darkolivegreen;
        }
        .light {
            background-color: khaki;
        }
    </style>
</head>
<body>
    
    <table border="2">
        <!-- 1st row (Black pieces) -->
        <tr>
            <td class="dark">&#9820;</td>
            <td class="light">&#9822;</td>
            <td class="dark">&#9821;</td>
            <td class="light">&#9818;</td>
            <td class="dark">&#9819;</td>
            <td class="light">&#9821;</td>
            <td class="dark">&#9822;</td>
            <td class="light">&#9820;</td>
        </tr>

        <!-- 2nd row (Black pawns) -->
        <tr>
            <td class="light">&#9823;</td>
            <td class="dark">&#9823;</td>
            <td class="light">&#9823;</td>
            <td class="dark">&#9823;</td>
            <td class="light">&#9823;</td>
            <td class="dark">&#9823;</td>
            <td class="light">&#9823;</td>
            <td class="dark">&#9823;</td>
        </tr>

        <!-- 3rd to 6th row (Empty squares) -->
        <tr>
            <td class="dark"></td><td class="light"></td><td class="dark"></td><td class="light"></td>
            <td class="dark"></td><td class="light"></td><td class="dark"></td><td class="light"></td>
        </tr>
        <tr>
            <td class="light"></td><td class="dark"></td><td class="light"></td><td class="dark"></td>
            <td class="light"></td><td class="dark"></td><td class="light"></td><td class="dark"></td>
        </tr>
        <tr>
            <td class="dark"></td><td class="light"></td><td class="dark"></td><td class="light"></td>
            <td class="dark"></td><td class="light"></td><td class="dark"></td><td class="light"></td>
        </tr>
        <tr>
            <td class="light"></td><td class="dark"></td><td class="light"></td><td class="dark"></td>
            <td class="light"></td><td class="dark"></td><td class="light"></td><td class="dark"></td>
        </tr>

        <!-- 7th row (White pawns) -->
        <tr>
            <td class="dark">&#9817;</td>
            <td class="light">&#9817;</td>
            <td class="dark">&#9817;</td>
            <td class="light">&#9817;</td>
            <td class="dark">&#9817;</td>
            <td class="light">&#9817;</td>
            <td class="dark">&#9817;</td>
            <td class="light">&#9817;</td>
        </tr>

        <!-- 8th row (White pieces) -->
        <tr>
            <td class="light">&#9814;</td>
            <td class="dark">&#9816;</td>
            <td class="light">&#9815;</td>
            <td class="dark">&#9812;</td>
            <td class="light">&#9813;</td>
            <td class="dark">&#9815;</td>
            <td class="light">&#9816;</td>
            <td class="dark">&#9814;</td>
        </tr>
    </table>

</body>
</html>
